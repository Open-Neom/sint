# SINT v1.0.0 - Infrastructure CI Pipeline
# High-Fidelity Validation for Open Neom
name: build

on:
  push:
    branches: [master, main] # Added main to support modern naming standards
  pull_request:
    branches: [master, main]

jobs:
  test:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Updated to match the high-fidelity standard for SINT 1.0.0
          flutter-version: "3.22.1"
          channel: "stable"
          cache: true # Enabled caching to speed up modular builds

      - name: Install Dependencies
        run: flutter pub get

      # Re-enabled analysis to ensure Clean Architecture compliance
      - name: Static Analysis
        run: flutter analyze

      - name: Run SINT Performance Audit
        # High-fidelity tests including the 5-pillar benchmarks
        run: flutter test --coverage --test-randomize-ordering-seed=random

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Required for version 4+